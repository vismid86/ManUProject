jobs:
  include:
  - stage: deploy_setup
    name: Continuous Deployment
    env:
    - DOCKER_FILE=Dockerfile-ubuntu-16.04
    - DOCKER_BUILD_NAME=travisci-build
    - DOCKER_TAG=16.04
    - DOCKER_CONTAINER_NAME=travisci-build-16.04
    - DOCKER_WORK_DIR=/travisci-16.04
    - DOCKER_COMMIT_IMAGE=travisci-myriota
    - ECR_REGISTRY="${AWS_ACC_TEST}.dkr.ecr.${AWS_REGION}.amazonaws.com/travisci-16.04"
    before_install:
      - git diff-tree --no-commit-id --name-only -m -r HEAD
      - python2 -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL); fcntl.fcntl(sys.stdout, fcntl.F_SETFL, flags&~os.O_NONBLOCK);'
      - >-
        if [[ ! $(git diff --name-only HEAD~1 | grep -w 'install-apt.sh\|devops\/requirements.txt\|Dockerfile-ubuntu-16.04\|Dockerfile-ubuntu-18.04') ]]; then
          set -e
          echo "Building Image"
          chmod +x install-apt.sh
          docker build -f ${DOCKER_FILE} --tag "${DOCKER_BUILD_NAME}:${DOCKER_TAG}" .
          docker run --name "${DOCKER_CONTAINER_NAME}" -dit\
          -v `pwd`:${DOCKER_WORK_DIR}\
          "${DOCKER_BUILD_NAME}:${DOCKER_TAG}"
          docker exec "${DOCKER_CONTAINER_NAME}" /bin/sh -c './install-apt.sh'
          docker exec "${DOCKER_CONTAINER_NAME}" /bin/sh -c 'PATH=/usr/local/texlive/bin/x86_64-linux:/opt/gcc-arm/bin:$PATH; echo $PATH; ./install-test.sh';
          docker commit "${DOCKER_CONTAINER_NAME}"  "${DOCKER_COMMIT_IMAGE}:${DOCKER_TAG}"
          docker tag "${DOCKER_COMMIT_IMAGE}:${DOCKER_TAG}" "${ECR_REGISTRY}:latest"
          sudo -H pip install awscli
          aws ecr get-login --no-include-email --region ${AWS_REGION} | awk '{printf $6}' |\
          docker login -u AWS $ECR_REPO_TEST --password-stdin
          docker push "${ECR_REGISTRY}:latest"
        else
          echo "Pull the latest image"
        fi
    before_script: skip
  - stage: build
    name: Build Ubuntu16.04
    #if: branch = travis-ci AND type = pull_request
    env:
    - DOCKER_PATH=ubuntu16.04
    - DOCKER_BUILD_NAME=travis
    - DOCKER_CONTAINER_NAME=travis-cont-xenial
    - DOCKER_COMMIT_IMAGE=myriota-travis
    - DOCKER_TAG=16.04
    - DOCKER_REPO=travis-xenial
    - DOCKER_WORK_DIR=/CI-test-xenial
    - ECR_REGISTRY="101688609206.dkr.ecr.us-east-1.amazonaws.com/travisci-16.04"
    #before_install has all the tests for local test
    before_script:
    - echo "Skip this stage"
    script:
    - echo "Build stage for 16.04 is Complete"
    after_script:
    - docker ps -aq
    - docker stop $(docker ps -aq)
    - docker rm $(docker ps -aq)
    - docker rmi $DOCKER_COMMIT_IMAGE --force

  - stage: test local
    name: test local
    env:
      - DOCKER_REPO=testrepo
      - DOCKER_WORK_DIR=/CI-test-xenial
      - DOCKER_TEST_CONTAINER=testcontainer-xenial
      - DOCKERUSER=$DOCKERUSER1
    before_install:
            #      - if [[ ! $(git diff --name-only HEAD...${TRAVIS_BRANCH} | grep -w 'README.md') ]]; then echo "Not a Release. Expected Failure"; travis_terminate 1; fi
      - echo $DOCKERPASS1 | docker login -u $DOCKERUSER1 --password-stdin
      - docker pull "vismid86/travis-xenial:latest"
    before_script:
      - echo "Skip this stage"
      - false
    script:
      - >-
        sudo docker run --name ${DOCKER_TEST_CONTAINER} -dit
        -v `pwd`:${DOCKER_WORK_DIR}
        -v $SSH_AUTH_SOCK:/ssh-agent
        -e SSH_AUTH_SOCK=/ssh-agent
        ${DOCKERUSER}/${DOCKER_REPO}:latest
      - false;
      - chmod +x install-test.sh
      - sh install-test.sh

